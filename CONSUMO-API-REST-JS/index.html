<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatito ALeatorios</title>
</head>
<body>
    <section id="randomMichis">
        <h1>Michis app</h1>
        <span id="error"></span>

        <article>
            <h2>Gatitos aleatorios</h2>
            <img id="imagen1" width="150px"alt="Foto de gatito aleatorio">
            <button id="btn1">Guardar michi en favoritos</button>
        </article>
        <article>
            
            <img id="imagen2" width="150px"alt="Foto de gatito aleatorio">
            <button id="btn2">Guardar michi en favoritos</button>
        </article>

        
        <button onclick="loadRandomMichis()">Recargar</button>


    </section >
    <section id="uploadingMichi">
        <h2>Sube la foto de tu michi</h2>
        <form id="uploadingForm">
            <input id="file" type="file" name="file">
            <button type="button" onclick="uploadMichiPhoto()">Submit foto de michi</button>
        </form>
    </section>

    <section id="favoritesMichis">
        <h2>Michis Favoritos</h2>
        <article>
            <img id="imagen3" width="150px"alt="Foto de gatito aleatorio">
            <button onclick="">Guardar michi en favoritos</button>
        </article>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <script src="./main.js"></script>
</body>
